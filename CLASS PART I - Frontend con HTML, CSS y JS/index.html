<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Masterdots game</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="./IMG/logo.png" alt="logo">
    </header>

    <!-- Main -->
    <main>
        <form action="#">
            <div class="itemform">
                <label for="name">Introduce tu nick:</label>
                <input type="text" id="nick" name="nick" required>
            </div>

            <div class="itemform">
                <label for="tamano">tamaño del juego</label>
                <select name="tamano" id="tamano">
                    <option value="">--Por favor elige un tamaño--</option>
                    <option value="1">4x4</option>
                    <option value="2">5x5</option>
                    <option value="3">6x6</option>
                </select>
            </div>
            
            <div class="itemform">
                <input type="submit" value="JUGAR">
            </div>

        </form>
    </main>


    <!-- Footer -->
    <footer>
        <p>Curso FrontEnd HTML, CSS y JS</p>
    </footer>
</body>
</html>
